{% extends "base.html" %}
{% block content %}
<header class="container">
    <h1>Edit Anchor</h1>
</header>
<section class="container">
    <form method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ model.name }}" enabled>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</section>
{% endblock %}

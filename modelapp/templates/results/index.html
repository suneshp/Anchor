{% extends "base.html" %}

{% block content %}
<div class="container">
    <header>
        <dl>
            <dt>
                <h1 aria-describedby="headerHelp" class="mb-0" ">Results</h1>
            </dt>
            <dd>
                <medium id="headerHelp" class="form-text text-muted mt-0">for model name ({{ model_name }})</medium>
            </dd>
        </dl>
    </header>
   
    <section>
        <div class="list-group mt-2">
            {% for result in results %}
            <div class="list-group-item" >
                
                    <dl>
                        <dt>
                            <a class="list-group-item-heading" style="font-size: 150%" aria-describedby="fileHelp" href="{{ url_for('webresults.download_file', result_id=result.id) }}" target="_blank">{{ result.name }}</a>
                        </dt>
                        <dd>
                            <small id="fileHelp" class="form-text text-muted">SavedBy: {{ result.saved_by }}, Date/Time: {{ result.time_created |strftime }}</small>
                        </dd>
                        <a class="btn btn-danger btn-sm mt-0" href="{{ url_for('webresults.delete_result', result_id=result.id) }}">
                            Permanently Delete Result
                        </a>
                    </dl>
            </div>
            {% endfor %}
        </div>


    </section>
</div>
{% endblock %}

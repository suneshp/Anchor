{% extends "base.html" %}
{% block content %}
<div class="container">
    <form action="{{ url_for('webuser.login_user') }}" method="post">
        <div class="form-group">
            <label class ="required"  for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required></input>
        </div>
        <div class="form-group">
            <label class ="required"  for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required></input>
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>
</div>
{% endblock %}
